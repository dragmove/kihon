<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, width=device-width, initial-scale=1.0"
    />
    <meta name="description" content="Kihon.Emitter" />
    <meta name="keywords" content="kihon" />
    <meta name="author" content="dragmove" />
    <title>Kihon.Emitter</title>
    <link rel="stylesheet" href="./styles/example.css" />
  </head>

  <body>
    <p class="kihon-desc">kihon.Emitter : See Javascript Console of Browser DevTools please.</p>
    <p class="kihon-desc">Thanks to whoever use kihon.</p>

    <script
      src="https://code.jquery.com/jquery-3.0.0.min.js"
      integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
      crossorigin="anonymous"
    ></script>
    <script src="kihon.min.js"></script>
    <script>
      (function($) {
        $(document).ready(init);

        function init() {
          var emitter = new Kihon.Emitter();

          var subscribeHello = emitter.listen('hello', function(data) {
            console.log('hello :', data);
          });

          var subscribeWorld_1 = emitter.listen('world', function(data) {
              console.log('world_1 :', data);
            }),
            subscribeWorld_2 = emitter.listen('world', function(data) {
              console.log('world_2 :', data);
            });

          // Unsubscribe subscriptions.
          // subscribeHello.unsubscribe();
          // subscribeWorld_1.unsubscribe();
          // subscribeWorld_2.unsubscribe();

          emitter.emit('hello', { value: 1 });
          emitter.emit('world', { value: 99 });

          /*
           * Emitter public methods
           */
          // set event, event handler
          // emitter.listen(event name, event handler);

          // emii event
          // emitter.emit(event name, data)

          // dispose of all subscriptions
          // emitter.dispose();
        }
      })(jQuery);
    </script>
  </body>
</html>
