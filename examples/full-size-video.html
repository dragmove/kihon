<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"

    <meta name="description" content="Kihon.FullSizeVideo"/>
    <meta name="keywords" content="kihon"/>
    <meta name="author" content="dragmove"/>
    <title>Kihon.FullSizeVideo</title>
    <style>
        .wrapper {
            position: relative;
            overflow: hidden;
            background: #333;
        }

        .full-size-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .full-size-video video {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
<div class="wrapper">
    <div class="full-size-video"></div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="kihon.min.js"></script>
<script>
    (function ($) {
        $(document).ready(init);

        function init() {
            var fullSizeVideo = new Kihon.FullSizeVideo({
                videoWrap: $('.full-size-video'),
                videoUrls: ['https://www.w3schools.com/tags/mov_bbb.mp4', 'https://www.w3schools.com/tags/mov_bbb.ogg'],
                videoWidth: 320,
                videoHeight: 176,
                alignX: 'center', // left, center, right
                alignY: 'center', // top, center, bottom

                isAutoPlay: true,
                isLoop: false,
                isMuted: false,

                canplayCallback: function (obj) {
                    console.log('canplayCallback obj :', obj);
                },
                timeupdateCallback: function (obj) {
                    console.log('timeupdateCallback obj :', obj);
                },
                endedCallback: function (obj) {
                    console.log('endedCallback obj :', obj);
                }
            }).init();

</script>
</body>
</html>
