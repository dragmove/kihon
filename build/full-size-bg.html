<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="dragmove" />
    <title>kihon.FullSizeBg</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <style>
        #wrapper {
            position: relative;
            overflow: hidden;
            background: #333;
        }

        .full-size-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="full-size-bg">
            <img src="https://images.unsplash.com/photo-1474496517593-015d8b59450d?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&s=49563d997d36faad03833ddab8d15c0a"
                alt="">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="kihon.js"></script>
    <script>
        (function ($) {
            $(document).ready(init);

            function init() {
                var fullSizeBg = new Kihon.FullSizeBg({
                    imgWrap: $('.full-size-bg'), // image wrap
                    imgWidth: 4592, // image width
                    imgHeight: 3064, // image height
                    alignX: 'center', // 'left', 'center', 'right'
                    alignY: 'center' // 'top', 'center', 'bottom'
                }).init();

                $(window).on('resize', function (evt) {
                    $('#wrapper').css({
                        width: window.innerWidth,
                        height: window.innerHeight
                    });
                }).trigger('resize');
            }
        }(jQuery));
    </script>
</body>

</html>
